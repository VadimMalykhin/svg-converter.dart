name: Publish to ghcr.io

on: 
  workflow_dispatch:

env:
  RUNS_ON: ubuntu-latest
  REGISTRY: ghcr.io
  DART_IMAGE: dart:beta

jobs:
  build:
    runs-on: ${{ github.env.RUNS_ON }}
    container: ${{ github.env.DART_IMAGE }}
    steps:
      - name: env
        run: echo ${{ github.env.DART_IMAGE }}
        
      - name: Dart Version
        run: dart --version

