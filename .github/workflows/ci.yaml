name: Run CI

on:
  workflow_dispatch:

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        dart-sdk: ['3.0.0-290.3.beta']
        runs-on: ['self-hosted', 'ubuntu-latest']
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3

      - name: Download Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.dart-sdk }}

      - name: Dart Version
        run: dart --version

      - name: Run tests
        run: dart run test
